<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador V2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/buscadorV2.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row titulo">
            <div class="col-lg-4"></div>
            <span class="franja navbar-brand col-sm-12 col-lg-4" href="#inicio">Localizador Tienda OXXO</span>
        </div>
        <div id="nav" class="row nav navbar navbar-expand-md navbar-dark"> <!--row nav navbar navbar-expand-md navbar-dark-->
            <div class="col-lg-4"></div>
            <div class="col-sm-12 col-lg-4">
                <div class="form-inline my-2 my-0" id="formulario">
                    <input class="form-control mr-md-2 busqueda" type="text" name="busqueda" id="busqueda"   placeholder="Buscar OXXO">
                    <button class="boton btn btn-secondary buscar my-2 my-md-0" id="buscar" required>Buscar</button>
                </div>
            </div>
        </div>
        <div class="oculto " id="contenido"> <!--row contenido  Inicia ubicacion--> 
            <div class="oculto" id="nobd"><!--direccion col-12-->
                <span id="nombrene"></span><br>
                <span id="noencontrado"></span>
            </div>
            <div class="direccion col-4 " id="direccion">
                <span> OXXO </span><br>
                <span> CR </span><br>
                <span> TELMEX </span>
            </div>
            <div class="direccion col-8" id="datos">
                <span id="nombre"></span><br>
                <span id="cr"></span><br>
                <span id="telefono"></span>
            </div>     
        </div><!--Termina ubicacion-->
        <div class="oculto" id="elRegreso"> <!--row titulo-->
            <div class="col-md-12 regreso" >
                <span  class="glyphicon glyphicon-chevron-left back" id="regreso" aria-hidden="true">< Regresar</span> 
            </div>
        </div>
        <div class="oculto" id="elMapa"> <!--row mapa-->
            <div class="col-lg-4 col-12 mapa" id="mapa">  <!--col-md-12 mapa  Inicia mapa-->
                       <!-- Aqui va el mapa-->
            </div>                                  <!--Termina  mapa -->
        </div>

    </div>




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/buscadorV2.js"></script>
    <script src="js/ubicaciones.js"></script>
    <!--script src="js/lectorV2.js"></script-->
    
    
</body>
</html>
