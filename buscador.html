<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="img/faviconsigma32.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/buscador.css" />
    <!--script src='https://kit.fontawesome.com/a076d05399.js'></script-->
    <title>Sucursales OXXO</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav id="nav" class="navbar navbar-expand-md navbar-dark ">
        <div class="row">
          <a class="titulo navbar-brand col-md-12 " href="#inicio">Localizador Tienda OXXO</a>
        
            <div class="col-md-12">
                <div class="form-inline my-2 my-0 col-12" id="formulario">
                    <input class="form-control mr-md-2" type="text" name="busqueda" id="busqueda" placeholder="Buscar OXXO">
                    <button class="btn btn-secondary buscar my-2 my-md-0" id="buscar" required >Buscar</button>
                </div>
            </div>
        </div>
      </nav>
      <div class="oculto" id="agregar"> <!-- row justify-content-center -->
        <span class="col-10 mensaje" id="mensaje1">La sucursal no se encuentra en la base de datos.</span>
        <span class="col-10 mensaje" id="mensaje2">Deseas que sea agregada?</span>
        <div class="botones ">
          <button class="btn btn-danger btn-md boton" id="si">SI</button>
          <button class="btn btn-danger btn-md boton" id="no">NO</button>
        </div>
      </div>
      <div class="oculto" id="contenido"> <!--row contenido-->
        <div class="col-md-12 regreso" id="regreso">
          <button type="button" class="btn btn-danger btn-md">
            <span  class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Regresar
          </button>
        </div>
        <div class="direccion col-md-12" id="direccion">
          <span>OXXO </span><span id="nombre"></span>
          <span id="crTienda"></span>
        </div>
        <div class="col-md-12 mapa" id="mapa">
        
        </div>
      
      </div>
    </div>    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5mdXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/buscador.js"></script>
    <script src="js/ubicaciones.js"></script>
    <script src="js/xlsx.full.min.js"></script>
  </body>
</html>
