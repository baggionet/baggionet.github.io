<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <style>
       h1{
           text-align: center;
       }
       .campos{
           border: 1px solid black;
       }
       label{
           margin-top: 20px;
       }
       #resultado{
           border: solid 1px black;
           padding: 10px;
           width: 119px;
       }
   </style>
    <title>Document</title>
</head>
<body>
    <div class="col-md-12 col-sm-12">
        <h1>BASCULA</h1>
        <hr>
        <div class="xgramos col-md-10 col-sm-8">
            <label>Ingresa el precio x kilo</label><br>
            <input class="campos" type="text" id="preciokilo"><br>
            <label>Ingresa los gramos y/o pesos solicitados</label><br>
            <input class="campos" type="text" id="solicitado">
            <br><br>
            <div class="botones col-md-6 col-md-6 ">
                <input type="button" value="Gramos" id="botonxgramos" class="btn btn-primary" style="margin: 5px 10px 5px 0">
                <input type="button" value="Pesos" id="botonxpesos" class="btn btn-success" style="padding-left: 24px; padding-right: 24px">
            </div>
            <br><br>
            <p>El costo es:</p>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script>
    
//funcion  que nos ayudara a calcular cuantos nos cuesta ciertos gramos de una fruta o verdura
    function porgramos(){
        var preciokilo = document.getElementById("preciokilo").value;
        var gramos = document.getElementById("solicitado").value;
        var resultado;
        
        var resultado = (gramos * preciokilo) / 1000;

        console.log(resultado);
        document.getElementById("resultado").innerHTML = resultado + " pesos";
    }
//funcion que nos ayudara a saber cuantos gramos se dan por x cantidad de pesos
    function porpesos(){
        var preciokilo = document.getElementById("preciokilo").value;
        var pesos = document.getElementById("solicitado").value;
        var resultado;
    
        var resultado = (pesos * 1000 ) / preciokilo;
        
        console.log(resultado);
        document.getElementById("resultado").innerHTML = resultado + " gramos";
    }

    document.getElementById("botonxgramos").addEventListener("click", porgramos);
    document.getElementById("botonxpesos").addEventListener("click", porpesos);

    </script>
</body>
</html>
