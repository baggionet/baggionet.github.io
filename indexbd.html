<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IndexedDB: Almacenamiento local con HTML5</title>
    <style>
        header{margin: 10px; padding: 20px; border: solid grey 1px; text-align: center;}
        .addequipo, .adduser{margin: 10px; padding: 20px; border: solid grey 1px; width: 20%; display: inline-block;}
        .itemadd{display: block; margin: 5px 5px;}

                    </tr>
                </tbody>

        </div>
        <button type="button" onclick="loadAllByName();">Order by name</button>

        <hr>
        <hr>

        <hr>
        <hr>
        <input type="text" id="dnim" placeholder="Modificar dni" />
        <input type="text" id="namem" placeholder="Modificar nombre" /> 
        <input type="text" id="surnamem" placeholder="Modificar apellidos" />
        <input type="text" id="telefonom" placeholder="Introducir telefono" />
        <button type="button" onclick="addm();">Guardar</button>
<script src="jsdb\cargarbd.js"></script>
