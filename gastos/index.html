<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <div id="app">
        <v-container>
            <v-row>
                <v-col cols="12" class="bg-primary mb-2 text-center">
                    <div class="text-white">
                        {{obtenerFecha()}}
                    </div> 
                </v-col>
                <v-row>
                    <v-col cols="12" md="6">
                        <div class="ml-1">
                            <button class="btn btn-primary" @click="formNuevoGasto">Nuevo gasto</button>
                        </div>
                        <div id="nuevoGasto" class="d-none">
                            <div class="m-1">
                                <div class="mt-2">
                                    <v-card-title class="justify-content-center">Agregar nuevo gasto</v-card-title>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Fecha</span>
                                        <input type="text" class="form-control" placeholder="Marca" v-model="obtenerFecha()" disabled>
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Descripcion</span>
                                        <input type="text" class="form-control" placeholder="Descripcion" v-model="descripcion" required>
                                    </div>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Gasto</span>
                                        <input type="number" class="form-control" placeholder="Gasto realizado" v-model="gasto" required>
                                    </div>
                                    <div class="input-group mt-3 pb-2 justify-content-center">
                                        <button class="btn btn-primary" @click="addGasto(quincenas[0])">AÃ±adir</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class=" bg-primary text-center text-white p-2 mt-3" >
                                <div >RELACION DE GASTOS</div>
                            </div>
                            <v-data-table
                                mobile
                                :items="gastos"
                                :headers="headers"
                                :items-per-page="5"
                                class="elevation-3"
                            >
                            <template #item.gasto="{ item }">
                                <span>{{ `$ ${item.gasto}` }}</span>
                            </template>
                            </v-data-table>
                            <div class="d-flex justify-content-between align-items-center pr-5 fs-5 pl-3">
                                <span>Total</span>
                                <span>{{resulTotal()}} </span>
                            </div>
                        </div>
                    </v-col>
                    <v-col cols="12" md="6">
                        
                    </v-col>
                </v-row>
            </v-row>
        </v-container>
    </div>


    <script src="index.js"></script>
</body>
</html>
