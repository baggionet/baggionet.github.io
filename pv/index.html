<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <script src="componentes/productos.js"></script>
    <script src="./componentes/tablaProductos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-app-bar app
                color="blue"
                dense
                flat
            >
                <v-row>
                    <v-col cols="2" >
                        <v-img
                            contain
                            width="40"
                            height="40"
                            src="./assets/logoTienda.png"
                        ></v-img>
                    </v-col>
                    <v-col class="fecha-hora" cols="8" >
                        <v-card elevation="0" color="blue" class="sub-feho text-white">{{obtenerFecha()}}</v-card>
                        <v-card elevation="0" color="blue" class="sub-feho text-white">{{obtenerHora()}}</v-card>
                    </v-col>
                    <v-col class="fecha-hora" cols="2" >
                        <v-app-bar-nav-icon class="text-white"></v-app-bar-nav-icon>
                    </v-col>
                </v-row>
                
            </v-app-bar>
            <inicio></inicio> 
        </v-app>

       
            
    </div>


    <script src="index.js"></script>

</body>
</html>
